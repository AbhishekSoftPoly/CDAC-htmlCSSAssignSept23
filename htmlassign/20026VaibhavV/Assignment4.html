<!DOCTYPE html>
<!-- Author: Vaibhav Verulkar -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
    }

    label {
      margin-bottom: 2px;
    }

    input, select {
      margin-bottom: 5px;
    }

    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Application Form</h1>

  <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br>

    <label>Position Available:</label>
    <label><input type="radio" name="position" value="junior"> Junior Developer</label>
    <label><input type="radio" name="position" value="mid"> Mid Developer</label>
    <label><input type="radio" name="position" value="senior"> Senior Developer</label><br>

    <label>Programming Language(s):</label>
    <label><input type="checkbox" name="language" value="java"> Java</label>
    <label><input type="checkbox" name="language" value="javascript"> JavaScript</label>
    <label><input type="checkbox" name="language" value="python"> Python</label><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>
</body><br><br>
<footer><i>Design By : Vaibhav Verulkar <i></footer>
</html>
