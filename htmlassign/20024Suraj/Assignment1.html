<!DOCTYPE html>
<html>
<head>
<title>Create Account</title>
    <style>
        body {
            background-color: rgb(98, 112, 201);
            display: flex;

        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
        }

        img {
            max-width: 100px;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="checkbox"] {
            width: 70%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .checkbox-label {
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .submit-button {
            background-color: #586fc3;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .signup-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create An Account</h1>
            <img src="WhatsApp Image 2023-10-03 at 19.26.07.jpg" alt="User Logo">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="User ID">
            <input type="email" placeholder="Email">
            <input type="email" placeholder="Recovery Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Retype Password">
            <label class="checkbox-label">
            <input type="checkbox"> <p></p>I have signed to the terms and conditions.
            </label><p></p>
            <button class="submit-button">Submit</button>
            <div class="signup-link">
                <label>
                    <input type="checkbox"><p></p>
                    Already have an account?
                </label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Create An Account</h1>
            <img src="WhatsApp Image 2023-10-03 at 19.26.07.jpg" alt="User Logo">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="User ID">
            <input type="email" placeholder="Email">
            <input type="email" placeholder="Recovery Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Retype Password"><p></p>
            <label class="checkbox-label">
                <input type="checkbox">
                <p></p>I have signed to the terms and conditions.
            </label><p></p>
            <button class="submit-button">Submit</button>
            <div class="signup-link">
                <label>
                    <input type="checkbox"><p></p>
                    Already have an account?
                </label>
            </div>
        </div>
    </div>
</body>
</html>
